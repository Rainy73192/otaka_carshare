<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaka 租车系统 - 管理员登录</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #22c55e;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #16a34a;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
        }
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #16a34a;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🚗</div>
            <h1>管理员登录</h1>
            <p>请输入管理员账户信息</p>
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" placeholder="admin@otaka.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="admin123" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">登录</button>
            
            <div class="loading" id="loading">登录中...</div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
        
        <a href="https://aa411d750b5b.ngrok-free.app" class="back-btn">← 返回用户端</a>
    </div>

    <script>
        const form = document.getElementById('adminForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 显示加载状态
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                // 发送登录请求
                const response = await fetch('https://aa411d750b5b.ngrok-free.app/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // 保存token
                document.cookie = `token=${data.access_token}; expires=${new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString()}; path=/`;
                
                // 显示成功消息
                success.textContent = '登录成功！正在跳转...';
                success.style.display = 'block';
                
                // 跳转到管理员页面
                setTimeout(() => {
                    window.location.href = 'https://aa411d750b5b.ngrok-free.app/zh-CN/admin';
                }, 1000);
                
            } catch (err) {
                // 显示错误消息
                error.textContent = err.message || '登录失败';
                error.style.display = 'block';
                
                // 恢复按钮状态
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        // 预填充默认值
        document.getElementById('email').value = 'admin@otaka.com';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
